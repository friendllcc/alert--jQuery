<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		height: 900px;
	}
		.open{
			margin: auto;
			width: 200px;
			height: 100px;
			background: #FBFBFB;
			border:solid 1px black;
			position: relative;
			display: none;
		}
		.open img{
			position: absolute;
			right: 0;
			top:0;
		}
		.open img:hover{
			background-color: red;
		}
	</style>
</head>
<body>
	<input type="button" class="btn1" value="点击我" >
	<input type="button" class="btn2" value="点击我弹出第二个" >
	<div class="open open1" >
		<img class="img1" src="images/cha.png" >
	</div>
	<div class="open open2" >
		<img class="img2" src="images/cha.png" >
	</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$("input.btn1").click(function(event){
			if($("div.open2").css('display')=='none')
				$("div.open1").show();
			else
				$("div.open2").hide();
			  event.stopPropagation();
		})
		$("input.btn2").click(function(event){
			if($("div.open1").css('display')=='none')
				$("div.open2").show();
			else
				$("div.open1").hide();
			event.stopPropagation();
		})
		$("div.open1").click(function(event){
			$("div.open1").show();
			  event.stopPropagation();
		})
		$("div.open2").click(function(event){
			$("div.open2").show();
			  event.stopPropagation();
		})
		$("img.img1").click(function(event){
			$("div.open1").hide();
			  event.stopPropagation();
		})
		$("img.img2").click(function(event){
			$("div.open2").hide();
			  event.stopPropagation();
		})
		$("body").click(function(){
			$("div.open1").hide();
			$("div.open2").hide();			  
		})
	</script>
</body>
</html>
